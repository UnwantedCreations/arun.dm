    <title>Link to HTML Converter</title>

    <style>
        .container {
            margin-top: 50px;
        }

        .output textarea {
            white-space: pre-wrap;
            /* Maintain formatting */
        }

        .input-group {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: flex-start;
        }

        .input-group .form-group {
            flex: 1;
            margin: 10px;
            max-width: 100%;
        }

        .form-check-inline,
        .btn,
        .output {
            display: block;
            text-align: center;
            margin: 10px auto;
        }

        .form-check {
            display: inline-block;
        }

        .btn-convert {
            width: 30%;
        }
        .btn-reset {
            width: 25%;
        }
    </style>

<body>

    <div class="container text-center">
        <h1>Digital Marketing Tools - Arun</h1><br>
        <h2>URL to HTML Hyperink with keywords</h2><br>
        <p>If you have a list of URLs and list of keywords, so you can easily convert those URLs to HTML hyperlinks with keywords using this online tool.</p>

        <div class="input-group justify-content-center">
            <div class="form-group">
                <label for="links">Links (one per line):</label>
                <textarea class="form-control" id="links" rows="10"
                    placeholder="Enter each link on a new line"></textarea>
            </div>

            <div class="form-group">
                <label for="keywords">Keywords (one per line, optional):</label>
                <textarea class="form-control" id="keywords" rows="10"
                    placeholder="Enter each keyword on a new line, matching the order of the links (optional)"></textarea>
            </div>
        </div>

        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="repeatKeywords" checked>
            <label class="form-check-label" for="repeatKeywords">Repeat keywords if fewer than links</label>
        </div><br>

        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="outputType" id="outputHTML" value="html" checked>
            <label class="form-check-label" for="outputHTML">HTML</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="outputType" id="outputBBCode" value="bbcode">
            <label class="form-check-label" for="outputBBCode">BBCode</label>
        </div>

        <div class="form-group output">
            <button class="btn btn-primary btn-convert" onclick="convertLinks()">Convert</button>
            <button class="btn btn-secondary btn-reset" onclick="resetFields()">Reset</button>
            <label for="output">Output:</label>
            <textarea class="form-control" id="output" rows="10" readonly></textarea>
        </div>


        <button class="btn btn-secondary" onclick="copyToClipboard()">Copy to Clipboard</button>
    </div>

    <script>
        function convertLinks() {
            const links = document.getElementById('links').value.split('\n').map(link => link.trim()).filter(link => link);
            const keywords = document.getElementById('keywords').value.split('\n').map(keyword => keyword.trim());
            const repeatKeywords = document.getElementById('repeatKeywords').checked;
            const outputType = document.querySelector('input[name="outputType"]:checked').value;
            const output = document.getElementById('output');

            let htmlOutput = '';

            for (let i = 0; i < links.length; i++) {
                const link = links[i];
                let keyword = keywords[i] ? keywords[i] : '';
                if (repeatKeywords && !keyword) {
                    keyword = keywords[i % keywords.length];
                }
                if (link) {
                    if (outputType === 'html') {
                        htmlOutput += `<a href="${link}">${keyword}</a>\n`;
                    } else {
                        htmlOutput += `[url=${link}]${keyword}[/url]\n`;
                    }
                }
            }

            output.value = htmlOutput;
        }

        function resetFields() {
            document.getElementById('links').value = '';
            document.getElementById('keywords').value = '';
            document.getElementById('repeatKeywords').checked = false;
            document.getElementById('outputHTML').checked = true;
            document.getElementById('output').value = '';
        }

        function copyToClipboard() {
            const output = document.getElementById('output');
            output.select();
            document.execCommand('copy');
        }
    </script>
