<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Submission Successful</title>
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
            align-items: center;
            align-content: center;
            text-align: center;
            overflow-x: hidden;
            /* Hide horizontal overflow */
            overflow-y: hidden;
            /* Hide vertical overflow */
        }

        .container {
            background-color: var(--second-bg-color);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 25px var(--main-color);
            animation: slideIn 1s ease-out;
            box-sizing: border-box;
            max-width: 100%;
            /* Set maximum width to 100% */
            max-height: 100vh;
            /* Set maximum height to 100% of viewport height */
            overflow: auto;
            /* Add scrollbars if content overflows */
        }

        h1 {
            color: #4caf50;
            font-size: 3.5rem;
            animation: zoomIn 1s ease-in-out;
        }

        p {
            color: var(--text-color);
            font-size: 1.5rem;
            margin: 20px 0;
        }

        .heading {
            padding: 0 10px;
            /* Add padding to fit the text within the border */
        }

        h2.heading {
            font-size: 2.2rem;
            /* Reduce font size to fit within the border */
        }

        span {
            text-wrap: pretty;
        }

        /* Responsive typography */
        h1 {
            font-size: 3.5rem;
            /* 56px */
        }

        p {
            font-size: 1.5rem;
            /* 24px */
        }

        @media (max-width: 1024px) {
            h2 {
                font-size: 2.5rem;
                /* 40px */
            }

            p {
                font-size: 1.2rem;
                /* 19px */
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
                /* 32px */
            }

            p {
                font-size: 1rem;
                /* 16px */
            }
        }

        @media (max-width: 320px) {
            h1 {
                font-size: 1.75rem;
                /* 28px */
            }

            p {
                font-size: 0.875rem;
                /* 14px */
            }
        }
    </style>
</head>

<body>
    <section>
        <div class="container">
            <svg xmlns="http://www.w3.org/2000/svg" width="24%" height="24%" viewBox="0 0 24 24" style="fill: var(--main-color);"><path d="M16 2H8C4.691 2 2 4.691 2 8v13a1 1 0 0 0 1 1h13c3.309 0 6-2.691 6-6V8c0-3.309-2.691-6-6-6zm-5 14.414-3.707-3.707 1.414-1.414L11 13.586l4.793-4.793 1.414 1.414L11 16.414z"></path></svg>
            <h2 class="heading"><span>Form Submitted Successfully!</span></h2>
            <p>Thank you! The form has been submitted successfully. We will reply to you soon!</p>
            <a href="/" class="btn">Go back</a>
        </div>
    </section>
</body>

</html>
